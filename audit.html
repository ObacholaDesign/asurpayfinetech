<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Marcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="customstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="manifest" href="./manifest_and_icons/manifest.json"> 
    <link rel="manifest" href="./manifest_and_icons/manifest.json">
</head>
<body class="audit">
    
    <div class="audit-wrapper   ">
        
    
            <header class="container">
                <nav class="navigation">
                    <div class="humberger">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </div>
                    <h4 class="title">Vos audits</h4>
                    <div class="brand-logo">
                        <img src="assets/logoalone.png" alt="">
                    </div>

                    <!-- <div class="search-icon">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </div> -->
                </nav>
            </header>
            <div class="popupsearch">
              <form action="#" method="post">
             
                    <input type="text" placeholder="Search" class="input">
                    <span class="material-symbols-outlined close-search">
                        close
                        </span>
                   
              </form>
            </div>

            <main class="container">
                <div class="row">
                    <div class="search">
                        <form action="#" method="post" id="search-form">
             
                            <input type="text" placeholder="Rechercher un audit" class="input">
                            <!-- <span class="material-symbols-outlined close-search">
                                close
                                </span> -->
                           
                      </form>
                    </div>

                    <div class=" px-3 py-4">
                        <div class="tablewrapper">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Client</th>
                                        <th scope="col">C.P.</th>
                                        <th scope="col">Ville</th>
                                       
                                    </tr>
                                </thead>
                               
                            </table>
                        </div>
                    </div>

                    <div class="emptystatemessage">
                        <div class="message">
                            Il semble que vous n'ayez aucun audit actif. Allons-nous commencer?
                        </div>
                        <div class="direction">
                            <img src="assets/direction.png" alt="">
                        </div>
                        <div class="fab-action">
                            <a href="#" class="btn btn-fab add-icon"><span class="material-symbols-outlined">
                                add
                                </span></a>
                        </div>
                    </div>
                
                        
                    
                

                   
                   
                </div>

               

               

            </main>
            

              <!-- Linking to the JavaScript file -->
    <script src="index.js" defer></script>
    <script src="card.js"></script>
</body>
</html>
