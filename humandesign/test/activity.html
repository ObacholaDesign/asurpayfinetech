<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de conversation - Human Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav i {
            font-size: 1.5rem;
        }
        .top-nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .planet-img {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        .tagline {
            font-size: 1.2rem;
            margin: 20px 0;
            text-transform: uppercase;
            color: #e0e0e0;
        }
        .conversation-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .conversation-link {
            text-decoration: none;
            color: inherit;
        }
        .conversation-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .conversation-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .conversation-card h2 {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <i class="material-icons arrow-back-icon">arrow_back</i>
        <h1>Choix de conversation</h1>
        <i class="material-icons settings-icon">settings</i>
    </div>
    <div class="conversation-section">
        <a href="conversation1.html" class="conversation-link">
            <div class="conversation-card">
                <img src="../assets/conversation1_icon.png" alt="Conversation 1">
                <h2>Conversation 1</h2>
            </div>
        </a>
        <a href="conversation2.html" class="conversation-link">
            <div class="conversation-card">
                <img src="../assets/conversation2_icon.png" alt="Conversation 2">
                <h2>Conversation 2</h2>
            </div>
        </a>
        <a href="conversation3.html" class="conversation-link">
            <div class="conversation-card">
                <img src="../assets/conversation3_icon.png" alt="Conversation 3">
                <h2>Conversation 3</h2>
            </div>
        </a>
        <a href="conversation4.html" class="conversation-link">
            <div class="conversation-card">
                <img src="../assets/conversation4_icon.png" alt="Conversation 4">
                <h2>Conversation 4</h2>
            </div>
        </a>
    </div>
</body>
</html>
