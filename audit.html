<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="customstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="audit">
    
    <div class="audit-wrapper   ">
        
    
            <header class="container">
                <nav class="navigation">
                    <div class="humberger">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </div>

                    <div class="search-icon">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </div>
                </nav>
            </header>
            <div class="popupsearch">
              <form action="#" method="post">
             
                    <input type="text" placeholder="Search" class="input">
                    <span class="material-symbols-outlined close-search">
                        close
                        </span>
                   
              </form>
            </div>

            <main class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <img src="assets/logoalone.png" alt="">
                                <h4 class="card-title">Vos audits</h4>
                                <a href="#" class="btn btn-fab"><span class="material-symbols-outlined">
                                    add
                                    </span></a>
                                <p class="card-text">Ajouter une nouvelle </br> entreprise</p>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <section class="pager">
                    <header class="container">
                        <nav class="navigation">
                            <div class="humberger">
                                <span class="material-symbols-outlined">
                                    menu
                                    </span>
                            </div>
        
                            <div class="close-icon">
                                <span class="material-symbols-outlined">
                                    close
                                    </span>
                            </div>
                        </nav>
                    </header>
                    <div class="pagerslide 1">
                        <div class="col-md-12">
                            <h6> Ajouter <span>une</span> <br> entreprise</h6>
                            
                        </div>

                       <div class="formwrapper">
                        <form action="#" method="post">
                            <div class="row">
                                <img src="#" alt="">
                            </div>

                            <div class="form-group">
                                <input type="text" placeholder="Nom de l'entreprise" class="input">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="C.P." class="input">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ville" class="input">
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <a
                                        name=""
                                        id=""
                                        class="btn btn-primary"
                                        href="audit.html"
                                        role="button"
                                        >Suivant</a
                                    >
                                    
                                </div>
                            </div>
                        </form>
                       </div>
                    </div>


                </section>


            </main>
            

              <!-- Linking to the JavaScript file -->
    <script src="index.js" defer></script>
</body>
</html>
