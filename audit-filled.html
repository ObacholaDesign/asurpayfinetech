<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Marcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="customstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="audit">
    
    <div class="audit-wrapper   ">
        
    
            <header class="container">
                <nav class="navigation">
                    <div class="humberger">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </div>

                    <div class="search-icon">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </div>
                </nav>
            </header>
            <div class="popupsearch">
              <form action="#" method="post">
             
                    <input type="text" placeholder="Search" class="input">
                    <span class="material-symbols-outlined close-search">
                        close
                        </span>
                   
              </form>
            </div>

            <main class="">
                <div class="contaier">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/logoalone.png" alt="">
                                    <h4 class="card-title">Vos audits</h4>
                                    <a href="#" class="btn btn-fab add-icon"><span class="material-symbols-outlined">
                                        add
                                        </span></a>
                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
               
                <div class="row px-3">
                    <div class="tablewrapper">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Client</th>
                                    <th scope="col">C.P.</th>
                                    <th scope="col">Ville</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Audit interne</th>
                                    <td>31000</td>
                                    <td>Toulouse</td>
                                   
                                </tr>
                                
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                

               

            </main>
            

              <!-- Linking to the JavaScript file -->
    <script src="index.js" defer></script>
</body>
</html>
