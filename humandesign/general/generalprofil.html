<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="manifest" href="./manifest_and_icons/manifest.json"> 
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="body-wrapper ">
        <header class="container">
            <nav class="navigation">
                <div class="humberger top-icon">
                    <span class="material-symbols-outlined">
                        
                            chevron_left
                          
                        </span>
                </div>
                <h4 class="title">Général</h4>
         

                <div class="search-icon top-icon">
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                </div>
            </nav>
        </header>
       

        <div class="parametre">

            <h4>
                Mes informations
            </h4>
            <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" placeholder="Lohouncou" disabled>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" placeholder="Innaya"  disabled>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" placeholder="Innaya" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="innaya@gmail.com" disabled>
                </div>
                <div class="form-group">
                    <label for="date">Date de naissance</label>
                    <input type="date" placeholder="" value="06/06/2022" disabled>
                </div>
                <div class="form-group">
                    <h6>Genre</h6>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="homme" required>
                            Homme
                        </label>
                        <label>
                            <input type="radio" name="gender" value="femme">
                            Femme
                        </label>
                        <label>
                            <input type="radio" name="gender" value="autre">
                            Autre
                        </label>
                    </div>
                </div>
                
               
                
                
    
              
                <button type="submit">Mettre à jour</button>
            </form>
            
        </div>

        
       
    </div>
